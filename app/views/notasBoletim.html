<div id="top" class="row" ng-init="listarNotasByBoletim(id)">

    <div class="col-sm-8">
        <h2>Notas</h2>
    </div>


    <div class="col-sm-3">
        <a class="btn btn-success h2" data-toggle="modal" data-target="#save-modal">Nova Nota</a>
    </div>
</div>
<div class="table-responsive col-md-12">
    <table class="table table-hover table-bordered" id="tabelaPrincipal" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Matéria</th>
                <th>Nota</th>
                
                <th class="actions">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="nota in listaNotas">
                <td>{{nota.id }}</td>
                <td>{{nota.materia.nome }}</td>
                <td>{{nota.nota }}</td>

                <td class="actions">
                    <a class="btn btn-warning btn-xs"  data-toggle="modal" data-target="#update-modal" ng-click="copyNota(nota)" ng-model="nota.materia.id" >Editar</a>
                    <a class="btn btn-danger btn-xs" data-toggle="modal" data-target="#delete-modal" ng-click="copyNota(nota)"
                        >Excluir</a>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Excluir Nota</h4>
                </div>
                <div class="modal-body">
                    Deseja realmente excluir esta nota?
                </div>
                <div class="modal-footer">
    
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteNota(nota.id)">Sim</button>
    
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialogRef.close(false)" ng-click="resetNota()">N&atilde;o</button>
                </div>
            </div>
        </div>
    
    </div>
    <div class="modal fade" id="update-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Atualizar nota de ID: {{nota.id}}</h4>
                </div>
                <div class="modal-body">

                    

                    <div class="btn-group">
                        <label for="inputDataFim2">Nota</label>
                                
                        <input type="text" class="form-control" id="inputDataFim2" ng-model="nota.nota">
                    </div>
                </div>

                <div class="modal-footer">
    
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="atualizarNota()">Atualizar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="resetPeriodo()">Cancelar</button>
                    
                </div>
                
            </div>
        </div>
    </div>
    <div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel">Adicionar nova Nota</h4>
                </div>
                <div class="modal-body">

                    <div class="btn-group">
                        <label for="inputMateria">Selecione a Matéria</label>
                        <select id="MateriaSelector" class="form-control" ng-init="listarMaterias()" ng-model="nota.materia.id">
                            <option ng-repeat="materia in listaMaterias" value="{{materia.id}}">{{materia.nome}}</option>
                        </select>
                        
                    </div>
                            
                    <div class="btn-group">
                        <label for="inputDataFim">Nota</label>
                                
                        <input type="text" class="form-control" id="inputDataFim" ng-model="nota.nota">
                    </div>
                    
                </div>

                <div class="modal-footer">
    
                    <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="salvarNota()">Salvar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" (click)="dialogRef.close(false)" ng-click="resetNota()">Cancelar</button>
    
                </div>
                
            </div>
        </div>
    </div>
</div>
